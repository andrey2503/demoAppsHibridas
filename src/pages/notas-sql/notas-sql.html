<ion-header>

  <ion-navbar>
    <ion-title>Notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card *ngFor="let item of notas">
        <ion-card-content>
      {{ item.nota }}
        </ion-card-content>
      </ion-card>

      <ion-fab right bottom>
        <button (click)="showPrompt()" ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

</ion-content>
