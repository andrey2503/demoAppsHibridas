<ion-header>

  <ion-navbar>
    <ion-title>Notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="cargarNotas()">
        Cargar nota
      </button>
  <ion-list>
    <button ion-item *ngFor="let item of notas" (click)="itemSelected(item)">
      {{ item.nota }}
    </button>  
  </ion-list>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="nota" type="text" placeholder="Nota"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="agregarNota()">
      Agregar Nota
      </button> 
      <button ion-button (click)="eliminarDatos()">
        Eliminar todo
        </button> 
</ion-content>
