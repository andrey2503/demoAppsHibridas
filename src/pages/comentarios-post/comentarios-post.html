<ion-header>

  <ion-navbar>
    <ion-title>Comentarios </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of comentarios">
    <ion-card-content>
     {{item.comentario}}
    </ion-card-content>
  </ion-card>

    <ion-list>
          <ion-item>
              <ion-input [(ngModel)]="comentario" type="text" placeholder="Comentario"></ion-input>
            </ion-item>
    </ion-list>
    
    <div padding>
      <button class=" button button-ios button-default button-ios-primary" (click)="enviarComentario()" >Comentar</button>
    </div>
</ion-content>
